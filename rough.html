<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webpage Design</title>
    <link rel="stylesheet" href="miniProject.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .main {
            width: 100%;
            height: 100vh;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.5) 100%, rgba(0, 0, 0, 0.5) 100%), url(img.jpg);
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 50px;
            padding: 20px;
            margin-top: 20px;
        }

        .image-container a {
            display: flex;
            justify-content: center;
        }

        .image-container img {
            width: 200px; /* Increased width */
            height: 200px; /* Increased height */
        }
    </style>
</head>
<body>

    <div class="main">
        <div class="image-container">
            <a href="page1.html"><img src="img.jpg" alt="Image 1"></a>
            <a href="page2.html"><img src="img.jpg" alt="Image 2"></a>
            <a href="page3.html"><img src="img.jpg" alt="Image 3"></a>
            <a href="page4.html"><img src="img.jpg" alt="Image 4"></a>
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
