    <style>

            margin: 0;

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;

        }
        .container {
            width: 100%;
            margin: 0 auto;
            padding: 0;
        }
        .navbar {
            background-color: #56d571;
            overflow: hidden;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .navbar ul li {
            margin: 0 15px;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;

        }
        .navbar ul li a:hover {
            background-color: #56d571;
        }
        .hero {
            background-image: url("pic.jpg");

            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #56d571(0, 0, 0, 0.5); /* Dark overlay for better text visibility */
            z-index: 1;
        }
        .hero h2 {
            color: #ffffff; /* Hero text color */
            font-size: 80px;
            padding: 10px 20px;
            border-radius: 5px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Text shadow for better visibility */
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }
        .hero button {
            background-color: #fbf9f9; /* Button background color */
            color: #56d571(9, 9, 9); /* Button text color */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            position: relative;
            z-index: 2;
        }
        .hero button:hover {
            background-color: #fffbfb; /* Button hover color */
        }
        .main-content {
            margin-top: 20px;
            text-align: center;
        }
        .main-content h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .main-content p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .footer {
            color: #56d571; /* Footer text color */
            text-align: center;
            padding: 10px 0;
